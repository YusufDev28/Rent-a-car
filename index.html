<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent a Car</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="mobile-navbar"></div>
        <div class="navbar">
            <div class="navbar-img">
                <a href="/">
                    <img src="Assets/logo.png" alt="logo">
                </a>
            </div>
            <ul class="navbar-links">
                <li><a class="home-link" href="#home">Home</a></li>
                <li><a class="about-link" href="#about">About</a></li>
                <li><a href="#vehicle" class="models-link">Vehicle Models</a></li>
                <li><a href="#testimonials" class="testimonials">Testimonials</a></li>
                <li><a href="#contact" class="contact">Contact</a></li>
            </ul>
            <div class="navbar-buttons">
                <a href="#" class="navbar-buttons-signin">Sign In</a>
                <a href="#" class="navbar-buttons-register">Register</a>
            </div>
            <div class="navbar-hamburger"></div>
        </div>
    </nav>

    <section id="home" class="hero-section">
        <div class="container"><img src="Assets/hero-bg.png" alt="shape" class="shape"></div>
        <div class="hero-content">
            <div class="hero-content_text">
                <h4>Plan your trip now</h4>
                <h1>Save <span>big</span> with our car rental"</h1>
                <p>"Rent the car of your dreams."</p>
                <div class="hero-content_text_btns">
                    <a href="#" class="hero-content_text_btns_book-ride">Book Ride</a>
                    <a href="#" class="hero-content_text_btns_learn-more">Learn More</a>
                </div>
            </div>
            <img src="Assets/main-car.png" alt="car" class="hero-content_car-img">
        </div>
    </section>

    <section id="book-section" class="book-section">
        <div class="container">
            <div class="book-content">
                <div class="book-content-box">
                    <h2>Book a car</h2>
                    <form class="box-form">
                        <div class="box-form-car-type">
                            <label>Select Your Car Type</label>
                            <select>
                                <option>Select your car type</option>
                                <option value="Volkswagen Golf 8">Volkswagen Golf 8</option>
                                <option value="Volkswagen Golf 7">Volkswagen Golf 7</option>
                                <option value="Volkswagen Golf 6">Volkswagen Golf 6</option>
                                <option value="Volkswagen Golf 5">Volkswagen Golf 5</option>
                                <option value="Volkswagen Passat">Volkswagen Passat</option>
                                <option value="BMW 340i">BMW 340i</option>
                            </select>
                        </div>
                        <div class="box-form-car-type">
                            <label>Pick-up</label>
                            <select>
                                <option>Select pick up location</option>
                                <option value="Genk">Genk</option>
                                <option value="Diest">Diest</option>
                                <option value="Hasselt">Hasselt</option>
                                <option value="Antwerpen">Antwerpen</option>
                                <option value="Brussel">Brussel</option>
                                <option value="Gent">Gent</option>
                            </select>
                        </div>
                        <div class="box-form-car-type">
                            <label>Drop-of</label>
                            <select>
                                <option>Select drop off location</option>
                                <option value="Brussel">Brussel</option>
                                <option value="Gent">Gent</option>
                                <option value="Antwerpen">Antwerpen</option>
                                <option value="Genk">Genk</option>
                                <option value="Diest">Diest</option>
                                <option value="Hasselt">Hasselt</option>
                            </select>
                        </div>
                        <div class="box-form-car-tim">
                            <label>Pick-up</label>
                            <input id="picktime" type="date" value="flex">
                        </div>
                        <div class="box-form-car-time">
                            <label>Drop-of</label>
                            <input id="droptime" type="date" value="flex">
                        </div>
                        <button id="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
